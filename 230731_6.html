    <script>
        $(document).ready(function () {
            
        //ìŠ¬ë¼ì´ë”ë¥¼ ì‘ì—…í•˜ê¸° ìœ„í•œ ë³€ìˆ˜ ì„ ì •  
            //ìŠ¬ë¼ì´ë”ì˜ ì´ í¬ê¸°, ì¼ë°˜ì ì¸ ìŠ¬ë¼ì´ë” í•œ ì‚¬ì§„ì˜ ê°€ë¡œ ì„¸ë¡œì˜ í¬ê¸°
            var slideCount = $("#slider ul li").length;  //ìŠ¬ë¼ì´ë”© ë˜ëŠ” ì´ë¯¸ì§€ì˜ ê°¯ìˆ˜ íŒŒì•…
            var slideWidth = $("#slider ul li").width(); //ìŠ¬ë¼ì´ë“œì˜ ê°€ë¡œ ê¸¸ì´ ë…€ì„
            var slideHeight = $("#slider ul li").height(); //ìŠ¬ë¼ì´ë“œì˜ ì„¸ë¡œ ê¸¸ì´ ë…€ì„
            var slideTotalWidth = slideCount * slideWidth;//ìŠ¬ë¼ì´ë“œì˜ ì „ì²´ ê°€ë¡œ ê¸¸ì´ ë…€ì„
    
      $("#slider").css({ width: slideWidth, height: slideHeight });     
      $("#slider ul").css({ width: slideTotalWidth, marginLeft: - slideWidth }); 
      $("#slider ul li:last-child").prependTo("#slider ul");
      
      function moveLeft() {
          $("#slider ul").animate({
              left: + slideWidth
          }, 300, function () {
              $("#slider ul li:last-child").prependTo("#slider ul");
              $("#slider ul").css("left", "0");
          });
      };

      function moveRight() {
          $("#slider ul").animate({
              left: - slideWidth
          }, 300, function () {
              $("#slider ul li:first-child").appendTo("#slider ul");
              $("#slider ul").css("left", "0");
          });
      };

      $("a.prev").click(function () {
        moveLeft();
      });

      $("a.next").click(function () {
        moveRight();
      });
}); 
    </script>

    <style>

         /*ë©”ì¸ ìŠ¬ë¼ì´ë” ë¶€ë¶„ ë””ìì¸*/
        #slider {

            }
        /*ë©”ì¸ ìŠ¬ë¼ì´ë” ë¶€ë¶„ì˜ ì´ë¯¸ì§€ë°•ìŠ¤(ul) ë””ìì¸*/

        /*ë©”ì¸ ìŠ¬ë¼ì´ë” ë¶€ë¶„ì˜ ì´ë¯¸ì§€ë°•ìŠ¤(ul)ì˜ ì´ë¯¸ì§€ì˜ì—­(li) ë””ìì¸*/
        #slider ul li {

        }
        /*ë©”ì¸ ìŠ¬ë¼ì´ë” ë¶€ë¶„ì˜ ì´ë¯¸ì§€ë°•ìŠ¤(ul) ìœ„ì— ì—Ší˜€ì§ˆ ë²„íŠ¼ í˜•íƒœì˜ (a)íƒœê·¸ ë””ìì¸*/
        a.prev, a.next {

        /*ë©”ì¸ ìŠ¬ë¼ì´ë” ë¶€ë¶„ì˜ ì´ë¯¸ì§€ë°•ìŠ¤(ul) ìœ„ì— ì—Ší˜€ì§ˆ ë²„íŠ¼ í˜•íƒœì˜ (a)íƒœê·¸ ì¤‘, ì˜¤ë¥¸ìª½ ìœ„ì¹˜ ì¡°ì •*/
        a.next {
