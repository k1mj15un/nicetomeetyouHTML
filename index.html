<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>스와이프 갤러리</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>	
	<script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>	
	<div class="wrap">
		<!-- 제목(좌측상단) -->
		<h1>UI/UX <span>PORTFOLIO</span></h1>
		<!-- 자동재생, 정지버튼(우측하단) -->
		<ul class="auto">
			<li class="btnStart">▷</li>
			<li class="btnStop">□</li>
		</ul>
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="inner"></div>
			</div>
			<div class="swiper-slide">
				<div class="inner"></div>
			</div>
			<div class="swiper-slide">
				<div class="inner"></div>
			</div>
			<div class="swiper-slide">
				<div class="inner"></div>
			</div>
			<div class="swiper-slide">
				<div class="inner"></div>
			</div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
	</div>

	<script>
		const swiper = new Swiper('.wrap', { //프레임의 요소명
			direction: 'horizontal', //스와이프 방향
			loop: true, //순환 여부
			pagination: {
				el: '.swiper-pagination', //페이지 메뉴 요소명
				type: 'fraction' //페이지 버튼 대신 슬라이더 번호 출력
			},
			navigation: {
				nextEl: '.swiper-button-next', //다음 버튼 요소명
				prevEl: '.swiper-button-prev', //이전 버튼 요소명
			},
			spaceBetween: 0, //패널 사이의 간격을 50px로 설정
			slidesPerView: 'auto', //css에 지정한 슬라이더 크기 반영
			grabCursor: true, //스와이프 시 마우스 포인터 모양 변경
			centeredSlides: true, //슬라이더 패널을 항상 가운데로 정렬
			speed: 1000, //슬라이더 이동 속도 지정
			effect: 'coverflow', //이펙트 효과 지정
			coverflowEffect:{
				rotate: 50, //회전 각도 지정
				stretch: -100, //슬라이드 간의 당김 정도 지정
				depth: 400, //원근감 지정
				modifier: 1, //중첩 정도 지정
				slideShadows: false, //슬라이드의 그림자 생성
			}
		});
	</script>
</body>
</html>
